<html>
<head>
    <title>Stage 4</title>
</head>
<body>
    <section id="bootstrap-templates">
      <button type="submit" class="some-class">
        Bootstrap Button
      </button>
    </section>
    <section id="foundation-templates">
      <button type="submit" class="some-class">
        Foundation Button
      </button>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="templater.jq.js"></script>
    <script>
      $('#bootstrap-templates').templater({
        tags: {
          'button': '<button class="btn btn-default {{class}}" type="{{type}}">{{html}}</button>'
        }
      });

      $('#foundation-templates').templater({
        tags: {
          'button': '<button class="button {{class}}" type="{{type}}">{{html}}</button>'
        }
      }); 
    </script>
  </body>
</html>
